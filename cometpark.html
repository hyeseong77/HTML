<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Game World</title>
    <meta name="description" content="Vanilla JS를 이용한 Mini Game Project">
    <link rel="icon" type="image/x-ico" href="./resources/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container" class="no-drag">
		
        <header class="intro">
            <h1 class="intro__title" lang="en" aria-label="게임 월드에 오신 걸 환영합니다."></h1>
           
   
            <div class="intro__button show" aria-hidden="true"></div>
        
        </header>
		
        <main id="game" aria-label="게임 목록">
            <article class="game__wrapper" id="rock-paper-scissors">
                <a class="game__overlay" href="game.html" aria-label="반응속도 게임을 해보아요~"></a>
                <figure class="game__image"></figure>
                <h1 class="game__title">
                    반응속도 게임
                </h1>
                <p class="game__desc">
                    당신의 반응속도는?
                </p>
            </article>

            <article class="game__wrapper" id="find-different-color" aria-hidden="true">
                <a class="game__overlay" href="game2.html" aria-label="야바위 게임을 해보아요~"></a>
                <figure class="game__image"></figure>
                <h1 class="game__title" lang="en">
                    야바위 게임
                </h1>
                <p class="game__desc" lang="en">
                    당신의 동체시력 능력은?<br/>
                </p>
            </article>

            <article class="game__wrapper" id="card-matching" aria-hidden="true">
                <a class="game__overlay" href="game3.html" aria-label="10초 게임을 해보아요~"></a>
                <figure class="game__image"></figure>
                <h1 class="game__title" lang="en">
                    10초 맞추기 게임
                </h1>
                <p class="game__desc" lang="en">
                    당신의 정밀함은? <br/>
                </p>
            </article>

            <article class="game__wrapper" id="memory-test" aria-hidden="true">
                <a class="game__overlay" href="game4.html" aria-label="홀짝 묻더 게임을 해보아요~"></a>
                <figure class="game__image"></figure>
                <h1 class="game__title" lang="en">
                    홀짝 묻더 게임
                </h1>
                <p class="game__desc" lang="en">
                    당신의 직감은?<br/>
                </p>
            </article>

            <article class="game__wrapper" id="bulls-and-cows" aria-hidden="true">
                <a class="game__overlay" <a href="game5.html">
                <figure class="game__image"></figure>
                <h1 class="game__title" lang="en">
                    두더지 게임
                </h1>
                <p class="game__desc" lang="en">
                    당신의 마우스 에임은?<br/>
                </p>
            </article>
        </main>
    </div>

    <script src="./index.js"></script>
</body>
</html>
